<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Trang tin hÃ³t</title>

<style>
body {
  max-width: 800px;
  margin: 40px auto;
  font-family: Arial;
  line-height: 1.6;
}

img, video {
  max-width: 100%;
  margin: 15px 0;
  display: block;
}

/* Overlay */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

#overlay button {
  padding: 15px 30px;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- Overlay báº¯t buá»™c click -->
<div id="overlay" style="display:none">
  <button id="startBtn">
    ðŸ‘‰ Báº¥m vÃ o Ä‘Ã¢y vÃ  sau Ä‘Ã³ quay láº¡i trang sáº½ xem Ä‘Æ°á»£c
  </button>
</div>

<h1 id="title"></h1>
<p id="content"></p>

<!-- VÃ™NG HIá»‚N THá»Š NHIá»€U áº¢NH + VIDEO -->
<div id="media"></div>

<script>
const SHOPEE_LINK = "https://s.shopee.vn/9zrPVQkLlw";

// Overlay â€“ chá»‰ 1 láº§n má»—i phiÃªn
if (!sessionStorage.getItem("opened_shopee")) {
  document.getElementById("overlay").style.display = "flex";
}

document.getElementById("startBtn").onclick = () => {
  window.open(SHOPEE_LINK, "_blank");
  sessionStorage.setItem("opened_shopee", "1");
  document.getElementById("overlay").style.display = "none";
};

// Load ná»™i dung + nhiá»u media
fetch("content.json")
  .then(res => res.json())
  .then(data => {
    document.getElementById("title").innerText = data.title;
    document.getElementById("content").innerText = data.content;

    const mediaBox = document.getElementById("media");

    // NHIá»€U áº¢NH
    if (data.images && data.images.length) {
      data.images.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        mediaBox.appendChild(img);
      });
    }

    // NHIá»€U VIDEO
    if (data.videos && data.videos.length) {
      data.videos.forEach(src => {
        const video = document.createElement("video");
        video.src = src;
        video.controls = true;
        mediaBox.appendChild(video);
      });
    }
  });
</script>

</body>
</html>
